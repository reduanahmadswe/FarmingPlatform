<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard & Profile - Fosoler Khoj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: { 
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { brand: { dark: '#1A4D2E', light: '#4F772D', accent: '#F9C74F', bg: '#F3F8F2' } } 
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center cursor-pointer" onclick="window.location.href='dashboard.html'">
                    <img src="logo.jpeg" onerror="this.src='https://via.placeholder.com/40?text=FK'" class="h-10 w-auto mr-2" alt="Logo">
                    <span class="font-bold text-xl text-brand-dark tracking-tight">Fosoler Khoj</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="community.html" class="text-gray-500 hover:text-brand-dark px-3 py-2 text-sm font-medium flex items-center transition"><i class="fas fa-users mr-2"></i> Community</a>
                    <a href="marketplace.html" class="text-gray-500 hover:text-brand-dark px-3 py-2 text-sm font-medium flex items-center transition"><i class="fas fa-store mr-2"></i> Marketplace</a>
                    <a href="iot.html" class="text-gray-500 hover:text-brand-dark px-3 py-2 text-sm font-medium flex items-center transition"><i class="fas fa-tint mr-2"></i> IoT</a>
                    <a href="ai-detect.html" class="text-gray-500 hover:text-brand-dark px-3 py-2 text-sm font-medium flex items-center transition"><i class="fas fa-microscope mr-2"></i> AI Detect</a>
                </nav>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-red-600 font-medium text-sm transition">Log Out</a>
                    <a href="dashboard.html" class="group flex items-center space-x-2 cursor-pointer bg-brand-bg px-3 py-1.5 rounded-full hover:bg-green-100 transition border border-green-200">
                        <span class="text-xs font-bold text-brand-dark hidden lg:block">My Profile</span>
                        <div id="nav-avatar" class="h-8 w-8 bg-brand-light rounded-full flex items-center justify-center text-white text-xs font-bold shadow-sm">RM</div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-24 pb-12 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-8">
                
                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-4 px-1">Farm Overview</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <a href="marketplace.html" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition border border-gray-100 group cursor-pointer relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition"><i class="fas fa-store text-5xl text-brand-accent"></i></div>
                            <div class="relative z-10">
                                <h3 class="font-bold text-sm text-gray-600 group-hover:text-brand-dark">Marketplace</h3>
                                <p class="text-2xl font-bold text-brand-dark mt-1">2 Listings</p>
                            </div>
                        </a>
                        
                        <a href="iot.html" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition border border-gray-100 group cursor-pointer relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition"><i class="fas fa-tint text-5xl text-blue-500"></i></div>
                            <div class="relative z-10">
                                <h3 class="font-bold text-sm text-gray-600 group-hover:text-blue-600">Smart Pump</h3>
                                <div class="flex items-center mt-1">
                                    <span class="h-2 w-2 bg-green-500 rounded-full animate-pulse mr-2"></span>
                                    <p class="text-xl font-bold text-green-600">ON</p>
                                </div>
                            </div>
                        </a>

                        <div class="bg-gradient-to-br from-brand-dark to-brand-light rounded-xl p-4 text-white shadow-md relative overflow-hidden">
                            <div class="relative z-10">
                                <h3 class="font-bold text-sm opacity-90">Weather</h3>
                                <div class="flex items-center justify-between mt-1">
                                    <p class="text-2xl font-bold">28Â°C</p>
                                    <i class="fas fa-cloud-sun text-3xl opacity-90"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-4 px-1 flex items-center">
                        <span class="bg-brand-light text-white w-7 h-7 rounded-full flex items-center justify-center mr-2 text-xs"><i class="fas fa-history"></i></span>
                        My Activity Timeline
                    </h2>
                    
                    <div id="my-posts-container" class="space-y-6">
                        </div>
                </div>

            </div>

            <div class="hidden lg:block lg:col-span-1 space-y-6">
                
                <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 sticky top-24 relative">
                    <button onclick="openProfileModal()" class="absolute top-4 right-4 text-gray-400 hover:text-brand-dark transition bg-gray-50 p-2 rounded-full border border-gray-200 shadow-sm z-10">
                        <i class="fas fa-pen text-sm"></i>
                    </button>

                    <div class="flex flex-col items-center text-center">
                        <div class="relative mb-4">
                            <div class="h-28 w-28 bg-brand-light rounded-full flex items-center justify-center text-white text-4xl font-bold border-4 border-white shadow-md">
                                <span id="profile-initials">RM</span>
                            </div>
                            <div class="absolute bottom-2 right-2 bg-green-500 h-6 w-6 rounded-full border-2 border-white shadow-sm" title="Active"></div>
                        </div>

                        <h1 class="text-2xl font-bold text-gray-800 mb-1" id="display-name">Rahim Mia</h1>
                        <span class="text-xs font-bold text-brand-dark bg-green-100 px-3 py-0.5 rounded-full border border-green-200 mb-4">Farmer</span>

                        <div class="w-full space-y-3">
                            <div class="flex items-center p-3 bg-gray-50 rounded-lg border border-gray-100">
                                <div class="bg-white p-2 rounded-full shadow-sm mr-3 text-brand-light"><i class="fas fa-phone-alt"></i></div>
                                <div class="text-left">
                                    <p class="text-xs text-gray-400 font-bold uppercase">Phone</p>
                                    <p class="text-sm font-semibold text-gray-700" id="display-phone">+880 1712 345678</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center p-3 bg-gray-50 rounded-lg border border-gray-100">
                                <div class="bg-white p-2 rounded-full shadow-sm mr-3 text-red-400"><i class="fas fa-map-marker-alt"></i></div>
                                <div class="text-left">
                                    <p class="text-xs text-gray-400 font-bold uppercase">Location</p>
                                    <p class="text-sm font-semibold text-gray-700" id="display-location">Bogura, Bangladesh</p>
                                </div>
                            </div>

                            <div class="flex items-center p-3 bg-gray-50 rounded-lg border border-gray-100">
                                <div class="bg-white p-2 rounded-full shadow-sm mr-3 text-blue-400"><i class="fas fa-calendar-alt"></i></div>
                                <div class="text-left">
                                    <p class="text-xs text-gray-400 font-bold uppercase">Joined</p>
                                    <p class="text-sm font-semibold text-gray-700">January 2025</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <div id="profileModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm mx-4 animate-fade-in-up border border-gray-200">
            <div class="flex justify-between items-center mb-5 border-b pb-3">
                <h3 class="text-lg font-bold text-gray-800">Edit Profile</h3>
                <button onclick="closeProfileModal()" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            
            <form onsubmit="event.preventDefault(); saveProfile();">
                <div class="mb-4"><label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Full Name</label><input type="text" id="input-name" class="w-full border rounded-lg px-3 py-2.5" required></div>
                <div class="mb-4"><label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Phone Number</label><input type="text" id="input-phone" class="w-full border rounded-lg px-3 py-2.5" required></div>
                <div class="mb-6"><label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Location</label><input type="text" id="input-location" class="w-full border rounded-lg px-3 py-2.5" required></div>
                <button type="submit" class="w-full bg-brand-dark text-white font-bold py-3 rounded-lg hover:bg-green-800 transition">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        function loadProfile() {
            const savedProfile = localStorage.getItem('userProfile');
            const data = savedProfile ? JSON.parse(savedProfile) : { name: "Rahim Mia", phone: "+880 1712 345678", location: "Bogura, Bangladesh" };
            
            document.getElementById('display-name').innerText = data.name;
            document.getElementById('display-phone').innerText = data.phone;
            document.getElementById('display-location').innerText = data.location;
            
            const initials = data.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
            document.getElementById('profile-initials').innerText = initials;
            document.getElementById('nav-avatar').innerText = initials;
            
            loadMyPosts(data.name);
        }

        // UPDATED: Generates full community-style posts
        function loadMyPosts(userName) {
            let storedPosts = localStorage.getItem('communityPosts');
            
            // Welcome post if empty
            if (!storedPosts) {
                const defaultPosts = [
                    { id: 999, user: "Rahim Mia", role: "Farmer", initial: "RM", color: "green", time: "Just now", text: "Welcome to Fosoler Khoj! ðŸŒ±", likes: 0, comments: 0, mediaType: null, mediaSrc: null },
                    { id: 1, user: "Karim Uddin", role: "Farmer", initial: "K", color: "blue", time: "2 hrs ago", text: "Harvesting done!", likes: 5, comments: 1 }
                ];
                localStorage.setItem('communityPosts', JSON.stringify(defaultPosts));
                storedPosts = JSON.stringify(defaultPosts);
            }

            const allPosts = JSON.parse(storedPosts);
            const myPosts = allPosts.filter(post => post.user === userName || post.user === "Rahim Mia");
            const container = document.getElementById('my-posts-container');
            
            if (myPosts.length > 0) {
                container.innerHTML = ""; 
                myPosts.forEach(post => {
                    let mediaHTML = '';
                    if (post.mediaType === 'image' && post.mediaSrc) mediaHTML = `<div class="mt-3 rounded-lg overflow-hidden border border-gray-200"><img src="${post.mediaSrc}" class="w-full h-auto object-cover max-h-96"></div>`;
                    else if (post.mediaType === 'video' && post.mediaSrc) mediaHTML = `<div class="mt-3 rounded-lg overflow-hidden border border-gray-200"><video src="${post.mediaSrc}" controls class="w-full h-auto max-h-96"></video></div>`;

                    // Full Community Card HTML
                    container.innerHTML += `
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4 flex justify-between items-start">
                            <div class="flex items-center space-x-3">
                                <div class="h-10 w-10 bg-green-100 rounded-full flex items-center justify-center text-green-600 font-bold text-sm">${post.initial}</div>
                                <div><h3 class="font-bold text-gray-900 text-sm">${post.user}</h3><p class="text-xs text-gray-500">${post.time} â€¢ ${post.role}</p></div>
                            </div>
                            <button onclick="deletePost(${post.id})" class="text-gray-300 hover:text-red-500 transition"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        
                        <div class="px-4 pb-2">
                            <p class="text-gray-700 text-sm leading-relaxed">${post.text}</p>
                            ${mediaHTML}
                        </div>

                        <div class="px-4 py-3 border-t border-gray-50 flex space-x-4 mt-2">
                             <div class="flex items-center space-x-2 text-gray-500">
                                <i class="fas fa-heart text-pink-500"></i> 
                                <span class="text-xs font-medium">${post.likes} Likes</span>
                            </div>
                            <div class="flex items-center space-x-2 text-gray-500">
                                <i class="fas fa-comment text-blue-500"></i> 
                                <span class="text-xs font-medium">${post.comments || 0} Comments</span>
                            </div>
                        </div>
                    </div>`;
                });
            } else {
                container.innerHTML = `<p class="text-gray-400 text-sm italic py-4">No posts found. Create one in Community page!</p>`;
            }
        }

        function deletePost(id) {
            if(confirm("Delete this post?")) {
                let allPosts = JSON.parse(localStorage.getItem('communityPosts'));
                const newPosts = allPosts.filter(p => p.id !== id);
                localStorage.setItem('communityPosts', JSON.stringify(newPosts));
                loadProfile();
            }
        }

        function openProfileModal() {
            document.getElementById('input-name').value = document.getElementById('display-name').innerText;
            document.getElementById('input-phone').value = document.getElementById('display-phone').innerText;
            document.getElementById('input-location').value = document.getElementById('display-location').innerText;
            document.getElementById('profileModal').classList.remove('hidden');
        }
        function closeProfileModal() { document.getElementById('profileModal').classList.add('hidden'); }
        function saveProfile() {
            const newData = { name: document.getElementById('input-name').value, phone: document.getElementById('input-phone').value, location: document.getElementById('input-location').value };
            localStorage.setItem('userProfile', JSON.stringify(newData));
            loadProfile(); closeProfileModal();
        }
        
        loadProfile();
    </script>
    <style>.animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; } @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }</style>
</body>
</html>
