<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IoT Control - Fosoler Khoj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: { 
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { brand: { dark: '#1A4D2E', light: '#4F772D', accent: '#F9C74F', bg: '#F3F8F2' } } 
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center cursor-pointer" onclick="window.location.href='dashboard.html'">
                    <img src="logo.jpeg" onerror="this.src='https://via.placeholder.com/40?text=FK'" class="h-10 w-auto mr-2" alt="Logo">
                    <span class="font-bold text-xl text-brand-dark tracking-tight">Fosoler Khoj</span>
                </div>
                
                <nav class="hidden md:flex space-x-8">
                    <a href="community.html" class="text-gray-500 hover:text-brand-dark px-3 py-2 text-sm font-medium flex items-center transition"><i class="fas fa-users mr-2"></i> Community</a>
                    <a href="marketplace.html" class="text-gray-500 hover:text-brand-dark px-3 py-2 text-sm font-medium flex items-center transition"><i class="fas fa-store mr-2"></i> Marketplace</a>
                    
                    <a href="iot.html" class="text-brand-dark font-bold px-3 py-2 text-sm flex items-center border-b-2 border-brand-dark"><i class="fas fa-tint mr-2"></i> IoT</a>
                    
                    <a href="ai-detect.html" class="text-gray-500 hover:text-brand-dark px-3 py-2 text-sm font-medium flex items-center transition"><i class="fas fa-microscope mr-2"></i> AI Detect</a>
                </nav>
                
                <div class="hidden md:flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-red-600 font-medium text-sm transition">Log Out</a>
                    <a href="dashboard.html" class="group flex items-center space-x-2 cursor-pointer bg-brand-bg px-3 py-1.5 rounded-full hover:bg-green-100 transition" title="Go to Profile">
                        <span class="text-xs font-bold text-brand-dark hidden lg:block">My Profile</span>
                        <div class="h-8 w-8 bg-brand-light rounded-full flex items-center justify-center text-white text-xs font-bold shadow-sm group-hover:scale-110 transition-transform">RM</div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-24 pb-12 flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white p-10 rounded-3xl shadow-lg w-full max-w-lg text-center border border-gray-100">
            <h2 class="text-2xl font-bold mb-8 text-gray-800">Smart Pump Control</h2>
            
            <div class="mb-10">
                <div class="flex justify-between text-sm mb-2 text-gray-600 font-medium"><span>Water Level</span><span>72%</span></div>
                <div class="w-full bg-gray-100 rounded-full h-6 overflow-hidden">
                    <div class="bg-blue-500 h-6 rounded-full transition-all duration-1000" style="width: 72%"></div>
                </div>
            </div>

            <div class="flex flex-col items-center">
                <button id="pumpBtn" onclick="togglePump()" class="w-40 h-40 rounded-full bg-gray-200 flex items-center justify-center shadow-inner transition-all duration-300 mb-6 hover:scale-105">
                    <i class="fas fa-power-off text-5xl text-white"></i>
                </button>
                <p id="statusText" class="text-xl font-bold text-gray-400">PUMP IS OFF</p>
            </div>
        </div>
    </main>

    <script>
        let isRunning = false;
        function togglePump() {
            isRunning = !isRunning;
            const btn = document.getElementById('pumpBtn');
            const txt = document.getElementById('statusText');
            
            if(isRunning) {
                btn.classList.remove('bg-gray-200');
                btn.classList.add('bg-green-500', 'shadow-xl');
                txt.innerText = "PUMP IS RUNNING";
                txt.classList.remove('text-gray-400');
                txt.classList.add('text-green-600');
            } else {
                btn.classList.add('bg-gray-200');
                btn.classList.remove('bg-green-500', 'shadow-xl');
                txt.innerText = "PUMP IS OFF";
                txt.classList.add('text-gray-400');
                txt.classList.remove('text-green-600');
            }
        }
    </script>
</body>
</html>
