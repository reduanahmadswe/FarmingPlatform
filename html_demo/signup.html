<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fosoler Khoj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: { 
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { brand: { dark: '#1A4D2E', light: '#4F772D', accent: '#F9C74F' } } 
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-6">
            <img src="logo.jpeg" onerror="this.src='https://via.placeholder.com/100?text=FK'" class="h-20 mx-auto object-contain" alt="Logo">
            <h2 class="text-xl font-bold text-gray-800 mt-2">Create New Account</h2>
        </div>
        
        <form action="community.html">
            <div class="mb-3">
                <label class="block text-gray-700 text-xs font-bold mb-1">Full Name</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg focus:ring-brand-dark focus:border-brand-dark" required>
            </div>
            <div class="mb-3">
                <label class="block text-gray-700 text-xs font-bold mb-1">Role</label>
                <select class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:ring-brand-dark focus:border-brand-dark">
                    <option>Farmer (কৃষক)</option>
                    <option>Buyer (পাইকার)</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="block text-gray-700 text-xs font-bold mb-1">Mobile Number</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg focus:ring-brand-dark focus:border-brand-dark" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-xs font-bold mb-1">Password</label>
                <input type="password" class="w-full px-3 py-2 border rounded-lg focus:ring-brand-dark focus:border-brand-dark" required>
            </div>
            <button type="submit" class="w-full bg-brand-accent text-brand-dark font-bold py-3 rounded-lg hover:bg-yellow-400 transition shadow">Sign Up</button>
        </form>
        
        <p class="mt-4 text-center text-sm text-gray-500">Already have an account? <a href="index.html" class="text-brand-dark font-bold">Log In</a></p>
    </div>
</body>
</html>
