<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fosoler Khoj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: { 
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { brand: { dark: '#1A4D2E', light: '#4F772D', accent: '#F9C74F' } } 
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-6">
            <img src="logo.jpeg" onerror="this.src='https://via.placeholder.com/150x80?text=Fosoler+Khoj'" class="h-28 mx-auto object-contain mb-2" alt="Logo">
            <p class="text-xs text-brand-light font-bold tracking-widest uppercase">Purely Organic Pleasure</p>
        </div>
        
        <form action="community.html">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Mobile Number</label>
                <input type="text" placeholder="+880 17..." class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-brand-dark focus:ring-1 focus:ring-brand-dark bg-gray-50 transition" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" placeholder="••••••••" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-brand-dark focus:ring-1 focus:ring-brand-dark bg-gray-50 transition" required>
            </div>
            <button type="submit" class="w-full bg-brand-dark text-white font-bold py-3 rounded-lg hover:bg-green-800 transition shadow-lg">Log In</button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-500">Don't have an account? <a href="signup.html" class="text-brand-dark font-bold hover:underline">Sign Up</a></p>
    </div>
</body>
</html>
